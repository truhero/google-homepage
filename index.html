<!DOCTYPE html>

<style>

    html, body{
        margin: 0;
        height: 100%;
    }

    body {
        
        font-size: 16px;
        font-family: arial, sans-serif;
        color: black;
        background: #fff; 
    }
    
    /* ------ TOP NAVIGATION BAR */
    .topNav{
        overflow: hidden;
        font-size: 17px; 
    }

    .topNav a {
        float: left;
        text-align: center;
        color: #222;
        padding: 15px 15px;
        text-decoration: none;
    }
    .topNav-right{
        float: right;
    }

    .topNav a:hover, .topNav a:active {
        text-decoration: underline;
    }

    /* ------ BOTTOM NAVIGATION BAR */
    .bottomNav{
        overflow: hidden;
        font-size: 17px;
        background: rgb(243, 243, 243);        
        
    }

    .bottomNav a {
        float: left;
        text-align: center;
        color: #222;
        padding: 15px 15px;
        text-decoration: none;
    }

    .bottomNav-right{
        float: right;
    }

    .bottomNav a:hover, .bottomNav a:active {
        text-decoration: underline;
    }

    /* ----- GOOGLE LOGO --------*/
    .logo {
        display: block;
        margin-top: 15%;
        margin-left: auto;
        margin-right: auto;
        width: 23%;
    }

    /* ----- SEARCH BAR --------*/
    .search-bar {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        padding-top: 100px;
        
    }

    
</style>
